<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      df-messenger {
        --df-messenger-bot-message: #f5e6cc;
        --df-messenger-user-message: #ffd966;
        --df-messenger-font-color: #333;
        --df-messenger-send-icon: #d35400;
        --df-messenger-button-titlebar-color: #f39c12;
        --df-messenger-button-titlebar-font-color: white;
        --df-messenger-chat-background-color: #fffaf0;
        --df-messenger-font-family: "Poppins", sans-serif;
      }

      df-messenger .df-messenger-wrapper .df-messenger-button {
        width: 60px !important;
        height: 60px !important;
        border-radius: 50% !important;
        background: linear-gradient(135deg, #f39c12, #e67e22) !important;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2) !important;
      }

      df-messenger .df-messenger-wrapper .df-messenger-titlebar {
        font-size: 18px !important;
        font-weight: bold !important;
        letter-spacing: 0.5px;
      }

      .chat-wrapper .message {
        border-radius: 18px !important;
        padding: 10px 14px !important;
        margin: 5px 8px !important;
        font-size: 14px !important;
        line-height: 1.4;
      }

      .chat-wrapper::-webkit-scrollbar {
        width: 6px;
      }
      .chat-wrapper::-webkit-scrollbar-thumb {
        background: #e67e22;
        border-radius: 10px;
      }
    </style>

    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="PedheWalaBot"
      agent-id="53919e9a-76e3-4d4c-adc8-446506f011a3"
      language-code="en"
      chat-icon="true"
    ></df-messenger>

    <script>
      window.addEventListener("dfMessengerLoaded", function () {
        const dfMessenger = document.querySelector("df-messenger");
        const dfChat = dfMessenger.shadowRoot.querySelector("df-messenger-chat");

        // âœ… Custom styles
        const chatWrapper = dfChat.shadowRoot.querySelector(".chat-wrapper");
        const style = document.createElement("style");
        style.textContent = `
          .chat-wrapper.chat-open {
            height: 50vh !important;
          }
          .message.bot-message::before {
            content: "ðŸ¤– Pedhe Wala Bot: ";
            font-weight: bold;
            color: #d35400;
          }
          .message.user-message::before {
            content: "ðŸ§‘ You: ";
            font-weight: bold;
            color: #555;
          }
        `;
        chatWrapper.appendChild(style);

        // ðŸ”” Auto-scroll new message pe
        const observer = new MutationObserver(() => {
          chatWrapper.scrollTop = chatWrapper.scrollHeight;
        });
        observer.observe(chatWrapper, { childList: true });
      });
    </script>
  </body>
</html>
